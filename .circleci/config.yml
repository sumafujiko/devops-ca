version: 2.1

orbs:
  aws-cli: circleci/aws-cli@2.0

jobs:
  build:
    docker:
      - image: cimg/node:14.20.0
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: |
            cd SimpleApplication
            npm install
      - run:
          name: Run Tests
          command: |
            cd SimpleApplication
            npm test

  deploy:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - aws-cli/setup
      - add_ssh_keys:
          fingerprints:
            - "SHA256:btZIX7MqhgzEtJuohV23iAoUmXiLcdWHknRt0O4gdNc"
      - run:
          name: Install nmap
          command: sudo apt-get update && sudo apt-get install -y nmap
      - run:
          name: Debug EC2 Connection Info
          command: |
            echo "EC2_USERNAME: $EC2_USERNAME"
            echo "EC2_PUBLIC_IP: $EC2_PUBLIC_IP"
      - run:
          name: Network Debugging
          command: |
            echo "Performing port scan on $EC2_PUBLIC_IP:"
            nmap -p 22 $EC2_PUBLIC_IP
      - run:
          name: Deploy to EC2
          no_output_timeout: 30m
          command: |
            if [ -z "$EC2_PUBLIC_IP" ]; then
              echo "EC2_PUBLIC_IP is not set. Please set this environment variable in CircleCI project settings."
              exit 1
            fi
            echo "Attempting to connect to $EC2_PUBLIC_IP"
            ssh -v -o StrictHostKeyChecking=no -o ConnectTimeout=10 $EC2_USERNAME@$EC2_PUBLIC_IP '
            set -x
            echo "Successfully connected to EC2 instance"
            echo "Current directory: $(pwd)"
            
            # Create directory if it doesn't exist
            mkdir -p ~/devops-ca/SimpleApplication
            
            # Navigate to the directory
            cd ~/devops-ca/SimpleApplication || exit 1
            
            # Check if the repository is already cloned
            if [ ! -d ".git" ]; then
              echo "Cloning repository..."
              git clone https://github.com/sumafujiko/devops-ca.git .
            else
              echo "Pulling latest changes..."
              git pull origin main
            fi
            
            echo "Installing dependencies..."
            npm install
            
            echo "Starting/Restarting application..."
            pm2 start ./bin/www --name mathapp || pm2 restart mathapp
            
            echo "Deployment completed successfully"
            '

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: main